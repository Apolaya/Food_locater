{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressed Square</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .center-container {
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .big-square {
            width: 300px; /* Big square size */
            height: 300px;
            background-color: #FFFFFF;
            border: 1px solid #000000;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <button class="back-btn" onclick="window.history.back();">Go Back</button>
        <form action="{% url 'square_post' %}" method="POST">
            {% csrf_token %}
            <button type="submit" class="big-square"></button>
        </form>
    </div>
</body>
</html>
